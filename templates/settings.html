<div id="settings">
    <a href="#/" class="glyphicon glyphicon-home"></a>
</div>
<div class="container">
    <h1>Settings</h1>
    <form ng-submit="save()">
      <div class="form-group">
        <label>Location</label>
        <input type="text"
               class="form-control"
               ng-model="user.location"
               typeahead="city.name for city in getCityResults($viewValue)"
               autocomplete="off"
               placeholder="Determine automatically" />
      </div>
      <div class="form-group">
        <label>Background image</label>
        <input type="file" class="form-control" 
               id="file"
               accept="image/jpeg, image/gif, image/png, image/tiff" />
        <input type="text"
               class="form-control"
               ng-model="user.backgroundImage"
               placeholder="Enter an image link" />
      </div>

      <h3>Water Intake Notifications</h3>
      <div class="checkbox">
        <label><input type="checkbox" ng-model="user.waterNotifications.On" />Notifications <span ng-show="user.waterNotifications.On">on</span>
                                                                                            <span ng-hide="user.waterNotifications.On">off</span>
        </label>
      </div>
      <div class="form-group" ng-show="user.waterNotifications.On">
        <label>Frequency</label>
        <select class="form-control" ng-model="user.waterNotifications.Frequency" ng-options="f.value as f.name for f in notificationFrequencies">
        </select>
      </div>
      <div class="form-group" ng-show="user.waterNotifications.On">
        <label>Daily goal (mL)</label>
        <input type="number"
               class="form-control"
               ng-model="user.waterNotifications.Goal">
        <p ng-show="user.waterNotifications.Goal">= around {{ user.waterNotifications.Goal / 15 | number:0 }} sips!</p>
      </div>
      <input class="btn btn-primary" 
            type="submit" value="Save" />
    </form>
</div>
